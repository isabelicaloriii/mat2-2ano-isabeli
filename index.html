<!DOCTYPE html>
<html lang="pt-br"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas de Família</title>
    <link rel="stylesheet" href="style.css"
</head>

<body>
    <header class="cabecalho">
        <img class="cabeçalho-imagem" src="colheres.webp" alt="logo Receitas de Família" >
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">inicío</li>
            <li class="cabecalho-lista-item">suporte</li>
        </ul>
        </header>
        <section class="escola">
            <div class="escola-div-conteudo">
                <h2 class="escola-titulo">Sobre Nós</h2>
                <p class="escola-texto-um">Somos uma página de recitas feitas por uma aluna do Ensino médio.</p>
                <p class="escola-texto-dois">O intuíto dessa página é ensinar receitas boas para você fazer na sua casa.</p>
            </div>
            <img class="escola-imagem" src="mulher-receita.png" alt="Professora no quadro"> 
        </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Algumas de nossas receitas:</h2>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Marcelo.jpeg" alt="foto do marcelo">
            <h3 class="estudante-nome">Marcelo</h3>
            <img class="estudante-icone" src="github.png" alt="icone github">
            <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
            <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Marcelo.jpeg" alt="foto do marcelo">
            <h3 class="estudante-nome">Marcelo</h3>
            <img class="estudante-icone" src="github.png" alt="icone github">
            <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
            <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
    </section>
</body>
